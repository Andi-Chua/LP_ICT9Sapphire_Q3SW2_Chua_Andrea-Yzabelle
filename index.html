<body>

<div class="container mt-5">
    <div class="p-4 bg-white bg-opacity-75 rounded shadow" style="max-width: 600px; margin:auto;">
        <h2 class="text-center mb-3">Want a gaming laptop?</h2>

        <h4 class="text-center">Brand & Discounts</h4>

        <!-- Input -->
        <div class="mb-3">
            <input type="number" id="price" class="form-control" placeholder="Enter original price">
        </div>

        <!-- Button -->
        <div class="d-grid mb-3">
            <button class="btn btn-primary" onclick="calculateDiscount()">Calculate Discount</button>
        </div>

        <!-- Output -->
        <div class="output text-center">
            <p>Original Price: ₱<span id="original">0.00</span></p>
            <p>Discount (20%): ₱<span id="discount">0.00</span></p>
            <h3>Final Price: ₱<span id="final">0.00</span></h3>
        </div>
    </div>
</div>

<script>
    function calculateDiscount() {
        let price = parseFloat(document.getElementById("price").value);

        if (isNaN(price) || price <= 0) {
            alert("Please enter a valid price");
            return;
        }

        let discount = price * 0.20;
        let finalPrice = price - discount;

        document.getElementById("original").innerText = price.toFixed(2);
        document.getElementById("discount").innerText = discount.toFixed(2);
        document.getElementById("final").innerText = finalPrice.toFixed(2);
    }
</script>
